<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scentse</title>
  <style>
    :root{
      --text:#111;
      --muted:#6b7280;   /* gray-500 */
      --footer:#000;
      --bg:#ffffff;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--text);
      background:var(--bg);
      display:flex;
      flex-direction:column;
      min-height:100vh;
    }
    .hero{
      flex:1;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:48px 16px;
    }
    .stack{max-width:900px;margin:auto}
    .logo{
      width:64px;height:64px;margin:0 auto 24px auto;display:block;
      object-fit:contain;
      filter: drop-shadow(0 1px 0 rgba(0,0,0,.08));
    }
    h1{
      font-size: clamp(40px, 7vw, 72px);
      line-height:1.05;
      margin:0 0 16px 0;
      font-weight:700;
    }
    .tagline{
      font-size: clamp(18px, 2.5vw, 28px);
      color:var(--muted);
      margin:0;
      font-weight:500;
    }
    footer{
      background:var(--footer);
      color:#fff;
      padding:14px 16px;
      text-align:center;
      font-size:14px;
    }
  </style>
</head>
<body>
  <main class="hero">
    <div class="stack">
      <!-- Change the src below to the exact path/name of your image in the repo -->
<img class="logo" src="pic/scense website 22.png" alt="Scentse icon">


      <h1>Scentsé</h1>
      <p class="tagline">Coming to a store near you</p>
    </div>
  </main>

  <footer>
    <span>© <span id="year"></span> Scentsé. All rights reserved.</span>
  </footer>

  <script>
    // set the current year automatically
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
